<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to GLA University</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-image: url('https://www.gla.ac.in/images/gallery/17.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #ffffff;
      color: #006937;
    }
    header {
      background-color: #ffffffcc;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #006937;
    }
    header img {
      height: 80px;
    }
    header h1 {
      margin: 10px 0 5px;
      font-size: 2.5rem;
    }
    header p {
      font-size: 1.2rem;
    }
    #chatbox {
      height: 600px;
      width: 80%;
      max-width: 900px;
      margin: 30px auto;
      background: #ffffffcc;
      border: 2px solid #006937;
      border-radius: 10px;
      overflow: auto;
      padding: 10px;
    }
    #userInput {
      width: 80%;
      margin: 10px auto;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
    }
    input {
      width: 60%;
      border: 1px solid #006937;
      border-radius: 5px;
    }
    button {
      background-color: #006937;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00522b;
    }
    .message {
      padding: 8px;
      margin-bottom: 10px;
    }
    .user { text-align: right; color: #00522b; }
    .bot { text-align: left; color: #000000; }
  </style>
</head>
<body>
  <header>
    <img src="https://www.gla.ac.in/images/logo.png" alt="GLA University Logo">
    <h1>Welcome to GLA University</h1>
    <p>Radhe Radhe üôè</p>
    <p>I'm your virtual assistant. Ask me questions related to college admission, fee structure, and more.</p>
  </header>

  <div id="chatbox"></div>
  <div id="userInput">
    <input type="text" id="query" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const apiKey = "G4KRja7PBSN251BgJg5ubNFvp60j0SHK6fAg8vy6ytz364KBL7QeJQQJ99BGACHYHv6XJ3w3AAAAACOGI4BJ";
    const endpoint = "https://chatt-gla.cognitiveservices.azure.com/";

    async function sendMessage() {
      const query = document.getElementById('query').value.trim();
      if (!query) return;

      appendMessage(query, 'user');
      document.getElementById('query').value = '';

      const thread = await fetch(`${endpoint}openai/assistants/v1/threads`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'api-key': apiKey
        },
        body: JSON.stringify({})
      }).then(res => res.json());

      const threadId = thread.id;

      await fetch(`${endpoint}openai/assistants/v1/threads/${threadId}/messages`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'api-key': apiKey
        },
        body: JSON.stringify({
          role: "user",
          content: query
        })
      });

      const run = await fetch(`${endpoint}openai/assistants/v1/threads/${threadId}/runs`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'api-key': apiKey
        },
        body: JSON.stringify({
          assistant_id: "asst_RhpkQXJV3Bpx4TH9m3cXysQV"
        })
      }).then(res => res.json());

      let runStatus = null;
      while (true) {
        runStatus = await fetch(`${endpoint}openai/assistants/v1/threads/${threadId}/runs/${run.id}`, {
          headers: { 'api-key': apiKey }
        }).then(res => res.json());

        if (runStatus.status === 'completed') break;
        await new Promise(resolve => setTimeout(resolve, 1000));
      }

      const messages = await fetch(`${endpoint}openai/assistants/v1/threads/${threadId}/messages`, {
        headers: { 'api-key': apiKey }
      }).then(res => res.json());

      const botReply = messages.data.reverse().find(msg => msg.role === 'assistant')?.content[0]?.text?.value;
      appendMessage(botReply || "Sorry, I didn't understand that.", 'bot');
    }

    function appendMessage(msg, sender) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.textContent = msg;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
